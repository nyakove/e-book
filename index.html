<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>e-book</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="first-line">
            <ul>
                <li><a href="#">Sign in</a></li>

                <li><a href="#">Order Status</a></li>

            </div>
        </div>
        <div id="third-line">
            <ul>
                <li><a href="#">Computers</a></li>

                <li><a href="#">Education</a></li>

</html>
