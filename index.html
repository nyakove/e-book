<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>e-book</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="first-line">
            <ul>
                <li><a href="#">Sign in</a></li>
                <li><a href="#">My Account</a></li>
                <li><a href="#">Order Status</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
        <div id="second-line">
            <div id="logo"><img src="img/logo.png" alt="logo" /></div>
            <div id="search">
                <input type="search" /><img src="img/search.png" alt="Search" />
                <a href="#">Search</a>
            </div>
            <div id="cart">
                <img src="img/cart.png" alt="cart" />
                <p>Your cart</p>
                <p>2 items</p>
                <p>$125.0</p> <button>Checkout</button>
            </div>
            <div id="wishlist">
                <img src="img/star.png" alt="wishlist" />
                <p>Wish list</p>
                <p>20</p>
            </div>
        </div>
        <div id="third-line">
            <ul>
                <li>Computers</li>
                <li>Cooking</li>
                <li>Education</li>
                <li>Fiction</li>
                <li>Health</li>
                <li>Mathematics</li>
                <li>Medical</li>
                <li>Reference</li>
                <li>Science</li>
            </ul>
        </div>
    </header>
</body>

</html>
